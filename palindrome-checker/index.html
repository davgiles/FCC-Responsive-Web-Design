<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section id="hero">
            <hr>
            <h1>Palindrome Checker</h1>
            <h2>My only purpose is to check if your text is a palindrome</h2>
            <hr>
        </section>
        <div id="checker-container" class="container">
            <label for="text-input" id="input-label">
                <h2>Enter your text below:</h2>
            </label>
            <input id="text-input" type="text" required>
            <button id="check-btn">Check</button>
            <div id="result">

            </div>
        </div>
        <footer>
            <hr>
            <h2>What is a palindrome?</h2>
            <div id="definition-container" class="container">
                <h3>pal·​in·​drome</h3>
                <p>A palindrome is a word, phrase, number, or other sequence of symbols that reads the same forward and
                    backward.</p>
            </div>
            <hr>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
