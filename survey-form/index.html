<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1 id="title">American Muscle Car Survey</h1>
    <p id="description">Give us your opinion on your car!</p>
    <form id="survey-form">
      <fieldset id="required-info">
        <div>
          <label for="name" id="name-label">Name: <input id="name" type="text" required
              placeholder="Enter your name" /></label>
        </div>
        <div>
          <label for="email" id="email-label">Email: <input id="email" type="email" required
              placeholder="Enter your email" /></label>
        </div>
        <div>
          <label for="number" id="number-label">Age: <input id="number" type="number" placeholder="Enter your age"
              min="4" max="120" /></label>
        </div>
      </fieldset>
      <fieldset>
        <label for="dropdown" id="dropdown-label">Which car do you own?
          <select name="job-status" id="dropdown">
            <option value="">-- please select one --</option>
            <option value="ford-mustang">Ford Mustang</option>
            <option value="chevrolet-camaro">Chevrolet Camaro</option>
            <option value="dodge-charger">Dodge Charger</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>On a scale from 1-5, how much do you enjoy driving your car?</legend>
        <div>
          <label for="1"><input type="radio" value="1" name="rating" checked /> 1</label>
        </div>
        <div>
          <label for="2"><input type="radio" value="2" name="rating" /> 2</label>
        </div>
        <div>
          <label for="3"><input type="radio" value="3" name="rating" /> 3</label>
        </div>
        <div>
          <label for="4"><input type="radio" value="4" name="rating" /> 4</label>
        </div>
        <div>
          <label for="5"><input type="radio" value="5" name="rating" /> 5</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>What are the best things about your car?</legend>
        <div>
          <label for="answer-power"><input type="checkbox" value="answer-power" name="feedback" /> Power</label>
        </div>
        <div>
          <label for="answer-handling"><input type="checkbox" value="answer-comfort" name="feedback" /> Handling</label>
        </div>
        <div>
          <label for="answer-comfort"><input type="checkbox" value="answer-comfort" name="feedback" /> Comfort</label>
        </div>
        <div>
          <label for="answer-sound"><input type="checkbox" value="answer-sound" name="feedback" />
            Sound</label>
        </div>
        <div>
          <label for="answer-looks"><input type="checkbox" value="answer-looks" name="feedback" /> Looks</label>
        </div>
      </fieldset>
      <fieldset>
        <label for="comments">Please provide additional comments on your car below: </label>
        <textarea id="comments" name="comments" rows="5" cols="30">Enter comments here</textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit Feedback" />
    </form>
  </main>
</body>

</html>
